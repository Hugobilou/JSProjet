<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <meta name="description" content="Paint">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <a id="draw-pen" class="active">Pen</a>
        <a id="draw-line">Line</a>
        <a id="draw-rectangle">Rectangle</a>
        <a id="draw-circle">Circle</a>
        <label for="outlineColor">Outline color :</label>
        <select name="outlineColor" id="outlineColor">
            <option value="Black"></option>
            <option value="Blue"></option>
            <option value="Red"></option>
            <option value="Green"></option>
            <option value="Yellow"></option>
            <option value="Orange"></option>
            <option value="Cyan"></option>
            <option value="Purple"></option>
        </select>
        <label for="linewidth">Line width :</label>
        <input type="text" name="linewidth" id="linewidth" value="5">
        <label for="fillColor">Fill color :</label>
        <select name="fillColor" id="fillColor">
            <option value="Black"></option>
            <option value="Blue"></option>
            <option value="Red"></option>
            <option value="Green"></option>
            <option value="Yellow"></option>
            <option value="Orange"></option>
            <option value="Cyan"></option>
            <option value="Purple"></option>
        </select>
        <label for="fill">Fill :</label>
        <input type="checkbox" name="fill" id="fill">
        <a id="undo">Undo</a>
        <a id="redo">Redo</a>
        <a id="reset">Reset</a>
    </nav>
    <canvas id="canvas" data-draw="none" data-type="pen"></canvas>
    <script src="js/main.js"></script>
</body>
</html>
